  <div class="image">
          <form class="text-center border border-light p-5"  #form (ngSubmit)="submit(bus, generator, load, form)">

              <label for="bus">bus</label>
              <input mdbInput type="text" class="form-control" id="bus" name="bus" #bus="ngModel" ngModel  placeholder="Bus">

            </div>
            <div class="form-group name1 col-md-6">
               <label for="load">load</label>
                <input mdbInput type="text" class="form-control" id="load" name="load" #load="ngModel" ngModel  placeholder="load">
            </div>
            </div>

            <div class="md-form form-group mt-5">
              <label for="generator">generators</label>

                <input mdbInput type="text" class="form-control" id="generator" name="generator" #generator="ngModel" ngModel  placeholder="generators">
            </div>
                <button class="btn btn-success" type="submit" >Build Circuit</button>
                
          </form>
